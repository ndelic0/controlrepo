---
message: "This node is using common data"

#Puppet Server Tuning
puppet_enterprise::master::puppetserver::jruby_max_requests_per_instance: 0

classifier::extra_classes:
  - 'firewall'
  - 'ssh::server'
  - 'ssh::client'
  - 'profile::common_packages'
  - 'ntp'
  - 'selinux'
  - 'sudo'
  - 'sudo::configs'
  - 'openssl'
  - 'limits'
  - 'root'
  - 'auditd'
  - 'login_defs'
  - 'colorprompt'

firewall::ensure: 'stopped'

selinux::mode: 'disabled'

ntp::restrict:
  - '-4 default nomodify notrap nopeer noquery'
  - '-6 default nomodify notrap nopeer noquery'

ssh::server::options:
  'PermitRootLogin'          : 'no'
  'Protocol'                 : '2'
  'SyslogFacility'           : 'AUTHPRIV'
  'PasswordAuthentication'   : 'yes'
  'GSSAPIAuthentication'     : 'yes'
  'GSSAPICleanupCredentials' : 'yes'
  'Banner'                   : '/etc/issue.net'
  'AcceptEnv'                : 'LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT LC_IDENTIFICATION LC_ALL LANGUAGE XMODIFIERS'

ssh::client::options:
  'Host *' :
    'SendEnv'                   : 'LANG LC_*'
    'HashKnownHosts'            : 'yes'
    'GSSAPIAuthentication'      : 'yes'
    'GSSAPIDelegateCredentials' : 'no'

openssl::package_ensure: 'latest'
openssl::ca_certificates_ensure: 'latest'

limits::entries:
  '90-nproc.conf':
    'ensure'     : 'present'
    'user'       : '*'
    'limit_type' : 'nproc'
    'hard'       : '65536'
    'soft'       : '65536'
  '90-nofile.conf':
    'ensure'     : 'present'
    'user'       : '*'
    'limit_type' : 'nofile'
    'hard'       : '65536'
    'soft'       : '65536'

login_defs::options:
  'PASS_MAX_DAYS' : '90'
  'PASS_MIN_DAYS' : '7'
  'PASS_WARN_AGE' : '7'


common::packages:
  'sysstat': {}
  'augeas':
    'ensure' : 'latest'
  'nc': {}
  'mlocate': {}
  'screen' : {}
  'unzip': {}
  'bzip2': {}
  'bash':
    'ensure': 'latest'
  'nc': {}
  'curl': {}
  'net-tools': {}
  'bind-utils': {}
  'telnet': {}
  'vim':  {}
  'nano': {}
